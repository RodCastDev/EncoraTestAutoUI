serenity {
  base {
    url = "https://parabank.parasoft.com/parabank/index.htm"
  }

  webdriver {
    driver = "chrome"
    options = "--start-maximized"
  }

  chrome {
    headless = false
    switches = [
      "--disable-gpu",
      "--no-sandbox",
      "--disable-dev-shm-usage",
      "--remote-allow-origins=*"
    ]
  }
}
